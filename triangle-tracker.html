<html>
    <head>
        <link href = "css/bootstrap.css" rel = "stylesheet" type = "text/css">
        <link href = "css/styles.css" rel = "stylesheet" type = "text/css">
        <script src = "js/jquery-1.11.3.js"></script>
        <script src = "js/scripts.js"></script>
        <title>Triangle Tracker</title>
    </head>
    <body>
        <div class = "container">
            <h1>Triangle Tracker</h1>

            <form id = "triangle-tracker">
                <div class = "form-group">
                    <label for =  "side1">Side 1</label>
                    <input id = "side1" class = "sides" type = "number">
                    <label for =  "side2">Side 2</label>
                    <input id = "side2" class = "sides" type = "number">
                    <label for =  "side3">Side 3</label>
                    <input id = "side3" class = "sides" type = "number">
                </div>

                <button type = "submit" class = "btn btn-primary">Find out!</button>
            </form>

            <div id = "result">
                <p><span class = "equilateral"></span> <span class = "isosceles"></span> <span class = "scalene"></span></p>
            </div>
    </body>
</html>
